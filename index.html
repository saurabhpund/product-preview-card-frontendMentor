<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card border-soft">
      <article class="image">
        <picture>
          <source media="(min-width: 40em)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="product-image" >
        </picture>
      </article>
      <article class="ad center">
        <p class="name">Perfume</p>
        <h1 class="margin-block text-secondary">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-primary paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="price bold margin-block gap text-secondary">
          $149.99 <s class="text-primary">$169.99</s>
        </h1>
        <button class="flex center border-soft gap primary-dark-cyan margin-block"
          ><img
            src="./images/icon-cart.svg"
            alt="cart-icon"
            class="icon"
          /><span>Add to Cart</span></
        >
      </article>
    </div>
  </body>
</html>
